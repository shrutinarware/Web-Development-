<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Wine Festival Schedule</title>
  </head>
  <body>
    <hr />
    <form action="story.html" method="GET">
      <label for="animal-1"> Animal:</label>
      <input type="text" id="animal-1" name="animal-1" />
      <br /><br />

      <label for="animal-2"> Animal:</label>
      <input type="text" id="animal-2" name="animal-2" required />
      <br /><br />

      <label for="animal-3"> Animal:</label>
      <input type="text" id="animal-3" name="animal-3" required />
      <br /><br />

      <label for="adj-1"> Adjective(past tense): </label>
      <input type="text" id="adj-1" name="adj-1" required />
      <br /><br />

      <label for="verb-1"> Verb:</label>
      <input type="text" id="verb-1" name="verb-1" required />
      <br /><br />

      <label for="num-1"> Number:</label>
      <input type="number" id="num-1" name="num-1" required />
      <br /><br />

      <span> Yes or No:</span>
      <input id="yes" type="radio" name="answer" value="yes" required />
      <label for="yes"> Yes </label>

      <input id="no" type="radio" name="answer" value="no" />
      <label for="no"> No </label>
      <br /><br />

      <label for="speed"> Relative speed (ends in -er):</label>
      <select id="speed" name="speed" required>
        <option value="faster">Faster</option>
        <option value="slower">Slower</option>
        <option value="medium">Medium</option>
      </select>
      <br /><br />

      <label for="quote"> Motivational Quote</label>
      <input
        id="quote"
        name="quote"
        type="text"
        required
        list="quote-choices"
      />
      <datalist id="quote-choices">
        <option value="Winner gets ice cream !"></option>
        <option value="Dream big, achieve bigger"></option>
        <option value="Believe in yourself"></option>
      </datalist>
      <br />

      <label for="message"> Meaningful Message
      <textarea
        id="message"
        name="message"
        required
        rows="8"
        cols="40">
      </textarea>
    </label>
      <br /><br />

      <input type="submit" value="Form My Story !" />
    </form>
  </body>
</html>
