<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title> Dogs years </title>

  <script>
    //created a variable
    const myAge=25;

    //created another variable
    let earlyYears =2;

    //multiplied the value  saved to earlyYears by 10.5
    earlyYears *= 10.5;

    //subtracted 2 from myAge and set the result equal to laterYears
    const laterYears = myAge - 2;

    //multiplied the laterYears by 4
    laterYears *= 4;

    //print earlyYears and laterYears using console
    console.log(earlyYears);
    console.log(laterYears);

    //added earlyYears and laterYears together
    const myAgeInDogYears= earlyYears + laterYears;

    const myName = "name".toLowerCase();
    console.log(`My name is ${myName}. I am ${myAge} years old in human years which is ${myAgeInDogYears} years old in dog years `);

  </script>
  </head>
  <body>
    
  </body>
  </html>
